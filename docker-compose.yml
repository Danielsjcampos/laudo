version: '3.8'

services:
  backend:
    image: ghcr.io/danielsjcampos/laudo-backend:main
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - uploads_data:/app/uploads
    deploy:
      restart_policy:
        condition: any
        delay: 5s

  frontend:
    image: ghcr.io/danielsjcampos/laudo-frontend:main
    ports:
      - "3003:80"
    environment:
      - VITE_API_URL=https://laudo.2b.app.br/api
    volumes:
      - uploads_data:/uploads:ro
    deploy:
      restart_policy:
        condition: any
        delay: 5s

  ohif:
    image: ghcr.io/danielsjcampos/laudo-ohif:main
    ports:
      - "3000:80"
    deploy:
      restart_policy:
        condition: any
        delay: 5s

volumes:
  uploads_data:
    driver: local
