server {
    listen 80;
    server_name _;

    # Proxy /api para o backend
    location /api/ {
        proxy_pass http://backend:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Servir arquivos DICOM do volume compartilhado com headers CORS para o OHIF
    location /uploads/ {
        alias /uploads/;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Range' always;
        add_header 'Cross-Origin-Resource-Policy' 'cross-origin' always;
        add_header 'Cross-Origin-Embedder-Policy' 'require-corp' always;
        add_header 'Cache-Control' 'public, max-age=3600';

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # SPA - todas as outras rotas v√£o pro index.html
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}
