<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo de Integração OHIF</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background: #333; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .controls { display: flex; gap: 10px; }
        button { padding: 8px 16px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
        iframe { flex-grow: 1; border: none; }
    </style>
</head>
<body>
    <header>
        <div>Meu Sistema de Laudos</div>
        <div class="controls">
            <button onclick="changeMode('viewer')">Visualizador Básico</button>
            <button onclick="changeMode('segmentation')">Segmentação</button>
            <button onclick="changeMode('microscopy')">Microscopia</button>
        </div>
    </header>

    <!-- NOTA: Você deve trocar o StudyInstanceUIDs pelo ID real do seu exame -->
    <iframe
        id="viewer-iframe"
        src="http://localhost:3000/viewer?StudyInstanceUIDs=1.3.6.1.4.1.25403.345050719074.3824.20170125095438.5">
    </iframe>

    <script>
        const studyUID = "1.3.6.1.4.1.25403.345050719074.3824.20170125095438.5"; // Exemplo do Demo do OHIF

        function changeMode(mode) {
            const iframe = document.getElementById('viewer-iframe');
            console.log(`Mudando para o modo: ${mode}`);
            iframe.src = `http://localhost:3000/${mode}?StudyInstanceUIDs=${studyUID}`;
        }
    </script>
</body>
</html>
